version: '3.5'

services:
  ai_service:
    build: .
    restart: on-failure
    env_file:
      - .env
    container_name: ${AI_SERVER_HOST}
    ports:
      - "${AI_SERVER_PORT}:${AI_SERVER_PORT}"
    networks:
      ai_chat-backend:

networks:
  ai_chat-backend:
    name: ai_chat-backend
    external: true
